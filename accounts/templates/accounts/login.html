{% extends 'base.html' %}

{% block content %}


<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username"/>
    <br/>
    Password:
    <br/>
    <input type="password" name="password"/>
    <br/>
    <br/>
    {% if error %}
    {{ error }}
    <br/>
    <br/>
    {% endif %}

    <input class="btn btn-primary" type="submit" value="Login"/>
    <br/>
    <br/>
</form>

{% endblock %}>
